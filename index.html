<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Emissions Calculator | Topo Finance</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --navy: #1A2AEB;
      --navy-mid: #3040f0;
      --accent: #C4E635;
      --accent-dark: #a8c42a;
      --bg: #ffffff;
      --white: #ffffff;
      --gray-50: #f7f8ff;
      --gray-100: #f0f1fa;
      --gray-200: #e2e4f0;
      --gray-400: #9399b8;
      --gray-600: #4b5280;
      --gray-800: #1a1d35;
      --text: #0d0f24;
      --radius: 4px;
      --radius-sm: 2px;
      --shadow: 0 1px 4px rgba(0,0,0,0.08);
      --shadow-md: 0 2px 12px rgba(0,0,0,0.10);
      --transition: all 0.18s ease;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* â”€â”€â”€ HEADER â”€â”€â”€ */
    #site-header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: var(--navy);
      z-index: 200;
      display: flex;
      align-items: center;
      padding: 0 28px;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }

    .header-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: var(--white);
      font-size: 15px;
      font-weight: 700;
      letter-spacing: -0.2px;
      white-space: nowrap;
      pointer-events: none;
    }

    .logo-mark {
      width: 30px; height: 30px;
      background: var(--accent);
      border-radius: 7px;
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0;
    }

    .logo-mark svg { display: block; }

    .logo-text {
      color: var(--white);
      font-weight: 700;
      font-size: 15px;
      letter-spacing: -0.3px;
    }

    .header-step-label {
      color: rgba(255,255,255,0.55);
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    /* â”€â”€â”€ PROGRESS â”€â”€â”€ */
    #progress-track {
      position: fixed;
      top: 60px; left: 0; right: 0;
      height: 4px;
      background: rgba(255,255,255,0.15);
      z-index: 199;
      display: none;
    }

    #progress-fill {
      height: 100%;
      background: var(--accent);
      transition: width 0.45s cubic-bezier(0.4,0,0.2,1);
      width: 0%;
    }

    /* â”€â”€â”€ MAIN â”€â”€â”€ */
    #main {
      padding-top: 83px;
      padding-bottom: 96px;
      min-height: 100vh;
    }

    .step-wrap {
      max-width: 660px;
      margin: 0 auto;
      padding: 24px 32px 24px;
    }

    .welcome-wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 clamp(24px, 4vw, 48px);
      height: 100dvh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .welcome-columns {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(min(400px, 100%), 1fr));
      grid-template-rows: 1fr;
      gap: clamp(32px, 8vw, 120px);
      min-height: 0;
    }
    /* Stacked layout â€” kicks in when columns can't fit side-by-side (~800px) */
    @media (max-width: 820px) {
      .welcome-wrap {
        height: auto;
        min-height: 100dvh;
        padding-top: clamp(40px, 8vh, 72px);
        padding-bottom: clamp(40px, 8vh, 72px);
      }
      .welcome-hero { justify-content: flex-start; }
      .welcome-info-list { height: auto; overflow-y: visible; }
      .welcome-info-inner { margin: 0; }
    }

    /* â”€â”€â”€ FOOTER NAV â”€â”€â”€ */
    #site-footer {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: rgba(255,255,255,0.88);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-top: 1px solid rgba(26,42,235,0.08);
      padding: 14px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      z-index: 200;
    }

    .footer-left { display: flex; gap: 8px; align-items: center; }
    .footer-right { display: flex; gap: 8px; align-items: center; }

    /* â”€â”€â”€ BUTTONS â”€â”€â”€ */
    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 6px;
      padding: 12px 26px;
      border-radius: 4px;
      font-size: 15px; font-weight: 600;
      cursor: pointer;
      border: 2px solid transparent;
      transition: var(--transition);
      text-decoration: none;
      white-space: nowrap;
      line-height: 1;
    }

    .btn-primary {
      background: var(--navy); color: var(--white); border-color: var(--navy);
    }
    .btn-primary:hover { background: var(--navy-mid); border-color: var(--navy-mid); }
    .btn-primary:disabled {
      background: var(--gray-200); border-color: var(--gray-200);
      color: var(--gray-400); cursor: not-allowed;
    }

    .btn-secondary {
      background: transparent; color: var(--navy); border-color: var(--gray-200);
    }
    .btn-secondary:hover { border-color: var(--navy); background: var(--gray-50); }

    .btn-accent {
      background: var(--accent); color: var(--navy); border-color: var(--accent);
    }
    .btn-accent:hover { background: var(--accent-dark); border-color: var(--accent-dark); }

    .btn-ghost {
      background: transparent; color: var(--gray-600); border-color: transparent;
    }
    .btn-ghost:hover { color: var(--navy); }

    .btn-lg { padding: 16px 40px; font-size: 18px; border-radius: 100px; }

    /* Footer nav buttons - 50% larger than base, keep pill for primary CTAs */
    #site-footer .btn { padding: 15px 36px; font-size: 21px; border-radius: 100px; }
    .btn-lg { border-radius: 100px; }

    /* â”€â”€â”€ TYPOGRAPHY â”€â”€â”€ */
    .step-eyebrow {
      display: inline-block;
      background: rgba(26,42,235,0.08);
      color: var(--navy);
      padding: 6px 14px;
      border-radius: 3px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 18px;
    }

    .step-title {
      font-size: 34px; font-weight: 800;
      color: var(--navy);
      line-height: 1.2;
      letter-spacing: -0.8px;
      margin-bottom: 12px;
    }

    .step-subtitle {
      font-size: 17px; color: var(--gray-600);
      line-height: 1.65;
      margin-bottom: 32px;
    }

    .optional-badge {
      display: inline-block;
      background: var(--gray-100); color: var(--gray-600);
      padding: 3px 10px; border-radius: 3px;
      font-size: 12px; font-weight: 600;
      margin-left: 8px; vertical-align: middle;
      text-transform: uppercase; letter-spacing: 0.5px;
    }

    /* â”€â”€â”€ NOTICE â”€â”€â”€ */
    .notice {
      padding: 14px 18px;
      border-radius: var(--radius-sm);
      font-size: 14px; line-height: 1.65;
    }
    .notice-soft {
      background: rgba(15,32,64,0.04);
      border: 1px solid var(--gray-200);
      color: var(--gray-600);
    }
    .notice-green {
      background: rgba(196,230,53,0.12);
      border: 1px solid rgba(196,230,53,0.4);
      color: #3a4712;
    }
    .notice strong { font-weight: 700; }

    /* â”€â”€â”€ WELCOME SCREEN â”€â”€â”€ */
    .welcome-hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .welcome-logo-wrap {
      display: flex; justify-content: center; align-items: center; gap: 12px;
      margin-bottom: 28px;
    }

    .welcome-title {
      font-size: 48px; font-weight: 900;
      color: var(--navy);
      letter-spacing: -2px;
      line-height: 1.05;
      margin-bottom: 20px;
    }

    .welcome-sub {
      font-size: 17px; color: var(--gray-600);
      line-height: 1.75;
      max-width: 100%; margin: 0 auto 32px;
    }

    @media (max-width: 520px) {
      .welcome-title { font-size: 32px; }
      .geo-grid { grid-template-columns: 1fr !important; }
    }

    /* â”€â”€â”€ ACCORDION â”€â”€â”€ */
    .welcome-info-list {
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      height: 100%;
      box-sizing: border-box;
      padding: 32px 0;
    }
    .welcome-info-inner {
      margin: auto 0;
      border-top: 1px solid var(--gray-200);
    }
    .welcome-info-item {
      border-bottom: 1px solid var(--gray-200);
    }
    .welcome-info-trigger {
      display: flex; gap: 14px; align-items: center;
      padding: 15px 0; cursor: pointer;
      user-select: none;
    }
    .welcome-info-trigger:hover .welcome-info-label { color: var(--navy-mid); }
    .welcome-info-icon { font-size: 18px; flex-shrink: 0; }
    .welcome-info-content { flex: 1; text-align: left; }
    .welcome-info-label {
      font-size: 13px; font-weight: 700;
      text-transform: uppercase; letter-spacing: 0.8px;
      color: var(--navy); transition: color 0.15s;
    }
    .welcome-info-arrow {
      font-size: 16px; color: var(--gray-400);
      transition: transform 0.2s; flex-shrink: 0;
    }
    .welcome-info-item.open .welcome-info-arrow { transform: rotate(90deg); }
    .welcome-info-body {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease;
      padding: 0 0 0 32px;
      font-size: 15px; color: var(--gray-600); line-height: 1.75;
      text-align: left;
    }
    .welcome-info-item.open .welcome-info-body {
      max-height: 600px;
      padding-bottom: 16px;
    }

    /* â”€â”€â”€ GEOGRAPHY CARDS â”€â”€â”€ */
    .geo-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      margin-top: 4px;
    }

    .geo-card {
      cursor: pointer;
      text-align: center;
      padding: 36px 20px 28px;
      border-radius: var(--radius);
      border: 2px solid var(--gray-200);
      background: var(--gray-50);
      transition: all 0.22s ease;
      user-select: none;
    }
    .geo-card:hover {
      border-color: var(--navy);
      background: var(--white);
    }
    .geo-card.selected {
      border-color: var(--navy);
      background: var(--white);
      border-width: 2.5px;
    }
    .geo-card.selected .geo-label { color: var(--navy); }

    .geo-emoji { font-size: 42px; display: block; margin-bottom: 14px; }
    .geo-label { font-size: 15px; font-weight: 700; color: var(--navy); }
    .geo-sub { font-size: 12px; color: var(--gray-400); margin-top: 5px; }

    /* â”€â”€â”€ BANK INPUTS â”€â”€â”€ */
    .bank-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
      gap: 10px;
      margin-top: 4px;
    }

    .bank-row {
      display: flex; align-items: center; gap: 10px;
      background: var(--white);
      border: 1.5px solid var(--gray-200);
      border-radius: var(--radius-sm);
      padding: 11px 14px;
      transition: var(--transition);
    }
    .bank-row:focus-within {
      border-color: var(--navy);
    }

    .bank-name { flex: 1; font-size: 13px; font-weight: 500; color: var(--text); min-width: 0; }

    .bank-field {
      display: flex; align-items: center; gap: 5px; flex-shrink: 0;
    }
    .bank-field input {
      width: 100px; padding: 7px 10px;
      border: 1.5px solid var(--gray-200); border-radius: 6px;
      font-size: 16px; color: var(--text);
      background: var(--gray-50);
      outline: none; text-align: left;
      transition: var(--transition);
    }
    .bank-field input:focus { border-color: var(--navy); background: var(--white); }
    .bank-field .unit { font-size: 11px; color: var(--gray-400); font-weight: 600; }

    .total-preview {
      display: flex; align-items: center; justify-content: space-between;
      padding: 11px 14px;
      background: rgba(15,32,64,0.04);
      border-radius: var(--radius-sm);
      margin-top: 10px;
      font-size: 13px; color: var(--gray-600);
    }
    .total-preview strong { color: var(--navy); font-size: 15px; font-weight: 800; }

    /* â”€â”€â”€ SINGLE VALUE INPUT â”€â”€â”€ */
    .big-input-wrap { margin-top: 4px; }

    .big-input-row {
      display: flex; align-items: center; gap: 12px;
      background: var(--white);
      border: 2.5px solid var(--gray-200);
      border-radius: var(--radius);
      padding: 16px 20px;
      transition: var(--transition);
    }
    .big-input-row:focus-within { border-color: var(--navy); }

    .big-input-row input {
      flex: 1; border: none; outline: none;
      font-size: 34px; font-weight: 700; color: var(--navy);
      background: transparent; min-width: 0; text-align: left;
    }
    .big-input-row input::placeholder { color: var(--gray-200); font-weight: 400; }
    .big-input-unit { font-size: 13px; color: var(--gray-600); font-weight: 600; flex-shrink: 0; }

    /* â”€â”€â”€ PILL BUTTONS â”€â”€â”€ */
    .pill-group { display: flex; gap: 12px; margin-top: 4px; flex-wrap: wrap; }

    .pill-opt {
      flex: 1; min-width: 160px;
      padding: 18px 24px;
      border-radius: 4px;
      border: 2.5px solid var(--gray-200);
      background: var(--white);
      font-size: 15px; font-weight: 600; color: var(--navy);
      cursor: pointer; text-align: left;
      transition: var(--transition); user-select: none;
    }
    .pill-opt:hover { border-color: var(--navy); box-shadow: var(--shadow); }
    .pill-opt.selected { background: var(--navy); border-color: var(--navy); color: var(--white); }

    /* â”€â”€â”€ INFO EXPAND â”€â”€â”€ */
    .info-expand {
      margin-top: 20px;
      border: 1.5px solid var(--gray-200);
      border-radius: var(--radius-sm);
      overflow: hidden;
    }

    .info-trigger {
      width: 100%; padding: 13px 16px;
      background: rgba(15,32,64,0.03); border: none;
      display: flex; align-items: center; justify-content: space-between;
      cursor: pointer; font-size: 13px; font-weight: 600; color: var(--navy);
      text-align: left;
    }
    .info-trigger:hover { background: rgba(15,32,64,0.06); }

    .info-icon {
      width: 20px; height: 20px; border-radius: 2px;
      border: 2px solid var(--navy);
      display: flex; align-items: center; justify-content: center;
      font-size: 12px; font-weight: 700; color: var(--navy);
      flex-shrink: 0; transition: transform 0.2s ease;
    }
    .info-trigger.open .info-icon { transform: rotate(45deg); }

    .info-body {
      padding: 0 16px;
      font-size: 13px; color: var(--gray-600); line-height: 1.7;
      max-height: 0; overflow: hidden;
      transition: max-height 0.3s ease, padding 0.3s ease;
    }
    .info-body.open { max-height: 300px; padding: 12px 16px 16px; }
    .info-body p + p { margin-top: 8px; }

    /* â”€â”€â”€ RESULTS â”€â”€â”€ */
    .results-hero {
      background: var(--navy);
      border-radius: var(--radius);
      padding: 36px 32px;
      text-align: left;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }

    .results-hero::before {
      content: '';
      position: absolute; top: -60px; right: -60px;
      width: 200px; height: 200px;
      background: rgba(196,230,53,0.07);
      border-radius: 50%;
      pointer-events: none;
    }

    .results-tag {
      font-size: 11px; font-weight: 700;
      text-transform: uppercase; letter-spacing: 1px;
      color: rgba(255,255,255,0.5);
      margin-bottom: 8px;
    }

    .results-number {
      font-size: 58px; font-weight: 900;
      color: var(--accent);
      letter-spacing: -3px; line-height: 1;
      margin-bottom: 6px;
    }

    .results-unit {
      font-size: 15px; color: rgba(255,255,255,0.6);
      margin-bottom: 16px;
    }

    .results-scope-pill {
      display: inline-block;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
      padding: 8px 18px;
      font-size: 14px; color: rgba(255,255,255,0.9);
    }
    .results-scope-pill strong { color: var(--accent); }

    .results-empty {
      text-align: center;
      padding: 40px 20px;
      color: var(--gray-400);
      font-size: 15px;
    }

    /* â”€â”€â”€ BAR CHART â”€â”€â”€ */
    .chart-card {
      background: var(--white);
      border: 1.5px solid var(--gray-200);
      border-radius: var(--radius);
      padding: 24px;
      margin-bottom: 16px;
    }

    .chart-heading {
      font-size: 11px; font-weight: 700;
      text-transform: uppercase; letter-spacing: 0.8px;
      color: var(--navy); margin-bottom: 20px;
    }

    .bar-item { margin-bottom: 18px; }
    .bar-item:last-child { margin-bottom: 0; }

    .bar-meta {
      display: flex; justify-content: space-between; align-items: baseline;
      margin-bottom: 6px;
    }
    .bar-label { font-size: 13px; font-weight: 500; color: var(--text); }
    .bar-value { font-size: 13px; font-weight: 700; color: var(--navy); }

    .bar-track {
      height: 8px; background: var(--gray-100); border-radius: 2px; overflow: hidden;
    }
    .bar-fill {
      height: 100%; background: var(--navy);
      border-radius: 0;
      transition: width 1s cubic-bezier(0.4,0,0.2,1);
      width: 0%;
    }
    .bar-fill.hi { background: var(--accent); }

    /* â”€â”€â”€ METHODOLOGY â”€â”€â”€ */
    .method-box {
      background: var(--gray-50);
      border: 1.5px solid var(--gray-200);
      border-radius: var(--radius-sm);
      padding: 16px;
      font-size: 12px; color: var(--gray-600); line-height: 1.75;
      margin-bottom: 16px;
    }
    .method-box strong { color: var(--gray-800); }

    /* â”€â”€â”€ EMAIL CTA â”€â”€â”€ */
    .email-cta-card {
      background: var(--white);
      border: 1.5px solid var(--gray-200);
      border-radius: var(--radius);
      padding: 28px;
      margin-bottom: 16px;
    }

    .email-cta-title {
      font-size: 17px; font-weight: 800; color: var(--navy); margin-bottom: 7px;
    }
    .email-cta-sub {
      font-size: 14px; color: var(--gray-600); line-height: 1.65; margin-bottom: 20px;
    }

    .email-row { display: flex; gap: 10px; }
    @media (max-width: 460px) { .email-row { flex-direction: column; } }

    .email-field {
      flex: 1; padding: 11px 16px;
      border: 2px solid var(--gray-200);
      border-radius: 100px; font-size: 14px;
      outline: none; transition: var(--transition);
    }
    .email-field:focus { border-color: var(--navy); }

    .email-success-note {
      padding: 12px 16px;
      background: rgba(196,230,53,0.14);
      border: 1px solid rgba(196,230,53,0.45);
      border-radius: var(--radius-sm);
      font-size: 14px; color: #3a4712; font-weight: 500;
    }

    /* â”€â”€â”€ RESULTS FOOTER ACTIONS â”€â”€â”€ */
    .results-actions {
      display: flex; gap: 10px; justify-content: center;
      flex-wrap: wrap; margin-bottom: 32px;
    }

    /* â”€â”€â”€ DIVIDER â”€â”€â”€ */
    .divider { height: 1px; background: var(--gray-200); margin: 24px 0; }

    /* â”€â”€â”€ EQUIVALENTS STRIP â”€â”€â”€ */
    .equiv-strip {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }
    .equiv-card {
      background: var(--white);
      border: 1.5px solid var(--gray-200);
      border-radius: var(--radius);
      padding: 20px 16px;
      text-align: center;
    }
    .equiv-icon { font-size: 22px; margin-bottom: 8px; }
    .equiv-number {
      font-size: 28px; font-weight: 900;
      color: var(--navy); letter-spacing: -1px; line-height: 1;
      margin-bottom: 4px;
    }
    .equiv-label { font-size: 12px; color: var(--gray-500); line-height: 1.4; }

    /* â”€â”€â”€ INSIGHT CARDS â”€â”€â”€ */
    .insight-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }
    .insight-card {
      background: var(--white);
      border: 1.5px solid var(--gray-200);
      border-radius: var(--radius);
      padding: 20px;
    }
    .insight-label {
      font-size: 11px; font-weight: 700;
      text-transform: uppercase; letter-spacing: 0.8px;
      color: var(--gray-400); margin-bottom: 8px;
    }
    .insight-value {
      font-size: 22px; font-weight: 900;
      color: var(--navy); letter-spacing: -0.5px;
      line-height: 1.2; margin-bottom: 6px;
    }

function curIdx()       { return visible().findIndex(s => s.id === stepId); }
function curStep()      { return visible().find(s => s.id === stepId); }
function workingTotal() { return visible().length - 2; }
function stepNum()      { return curIdx(); }

function go(dir) {
  const vis  = visible();
  const next = curIdx() + dir;
  if (next >= 0 && next < vis.length) {
    stepId = vis[next].id;
    render();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
}

function skip() { go(1); }

function toggleGsib(name) {
  const idx = data.selectedGsibs.indexOf(name);
  if (idx === -1) {
    data.selectedGsibs.push(name);
  } else {
    data.selectedGsibs.splice(idx, 1);
    delete data.gsibDeposits[name];
  }
  render();
}

function setGsibDeposit(name, val) {
  data.gsibDeposits[name] = val;
  const total = data.selectedGsibs.reduce((s, n) => s + (parseFloat(data.gsibDeposits[n]) || 0), 0);
  const el = document.getElementById('gsib-total');
  if (el) el.textContent = '$' + total.toLocaleString() + 'M';
}

function toggleDsibRegion(id) {
  const idx = data.selectedDsibRegions.indexOf(id);
  if (idx === -1) {
    data.selectedDsibRegions.push(id);
  } else {
    data.selectedDsibRegions.splice(idx, 1);
    delete data.dsibDeposits[id];
  }
  render();
}

function setDsibDeposit(id, val)  { data.dsibDeposits[id]  = val; }
function setMmfDeposit(id, val)   { data.mmfDeposits[id]   = val; }
function setField(key, val)       { data[key] = val; }
function sumArr(arr)              { return arr.reduce((a, b) => a + (parseFloat(b) || 0), 0); }

function getScopeTotal() {
  if (data.scopeTotal) return parseFloat(data.scopeTotal) || 0;
  return (parseFloat(data.scope1) || 0) + (parseFloat(data.scope2) || 0) + (parseFloat(data.scope3) || 0);
}

// CALCULATIONS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function calcEmissions() {
  const cats = [];

  data.selectedGsibs.forEach(name => {
    const dep = parseFloat(data.gsibDeposits[name]) || 0;
    const fac = GSIB_FACTORS[name] || 130;
    if (dep > 0) cats.push({ label: name, val: dep * fac });
  });

  DSIB_REGIONS.forEach(r => {
    const dep = parseFloat(data.dsibDeposits[r.id]) || 0;
    if (dep > 0) cats.push({ label: r.label + ' Regional Banks', val: dep * r.factor });
  });

  MMF_CURRENCIES.forEach(c => {
    const dep = parseFloat(data.mmfDeposits[c.id]) || 0;
    if (dep > 0) cats.push({ label: 'MMF: ' + c.label, val: dep * c.factor });
  });

  cats.sort((a, b) => b.val - a.val);
  return cats;
}

function fmtNum(n) {
  if (n >= 1000000) return (n / 1000000).toFixed(1).replace(/\.0$/, '') + 'M';
  if (n >= 1000)    return (n / 1000).toFixed(1).replace(/\.0$/, '') + 'k';
  return Math.round(n).toLocaleString();
}

  const input = document.getElementById('email-input');

      <div class="scope-tab${isSplit ? ' active' : ''}" onclick="data.scopeMode='split'; setField('scopeTotal',''); render();">Scope 1, 2 &amp; 3 separately</div>
    </div>

    ${!isSplit ? `
    <div class="big-input-wrap">
      <div class="big-input-row">
        <input type="number" min="0" placeholder="0"
          value="${data.scopeTotal || ''}"
          oninput="setField('scopeTotal', this.value)">
        <span class="big-input-unit">tCO\u2082e</span>
      </div>
    </div>` : `
    <div class="bank-grid" style="gap:14px;">
      ${scopeDefs.map(s => `
      <div class="bank-row" style="flex-wrap:wrap; align-items:flex-start; gap:6px;">
        <div style="flex:1; min-width:160px;">
          <div class="bank-name" style="margin-bottom:2px;">${s.label}</div>
          <div style="font-size:12px; color:#888; line-height:1.4;">${s.desc}</div>
        </div>
        <div class="bank-field" style="margin-top:4px;">
          <input type="number" min="0" placeholder="0"
            value="${data[s.key] || ''}"
            oninput="setField('${s.key}', this.value)">
          <span class="unit">tCO\u2082e</span>
        </div>
      </div>`).join('')}
    </div>`}

    <div class="notice notice-green" style="margin-top:14px;">
      Entirely optional. Your financed emissions will still be calculated without this. Click Skip if you don't have this to hand.
    </div>
  </div>`;
}

function renderResults() {
  const cats  = calcEmissions();
  const total = cats.reduce((s,c) => s + c.val, 0);
  const maxV  = cats.length ? Math.max(...cats.map(c => c.val)) : 1;

  const scope = getScopeTotal();
  const pct   = scope > 0 ? ((total/scope)*100).toFixed(1) : null;

  // â”€â”€â”€ Equivalents â”€â”€â”€
  const cars    = total > 0 ? Math.round(total / 4.6) : 0;
  const flights = total > 0 ? Math.round(total / 1.7) : 0;
  const homes   = total > 0 ? Math.round(total / 2.7) : 0;

  // â”€â”€â”€ Banks vs MMF split â”€â”€â”€
  const bankTotal = cats.filter(c => !c.label.startsWith('MMF:')).reduce((s, c) => s + c.val, 0);
  const mmfTotal  = cats.filter(c =>  c.label.startsWith('MMF:')).reduce((s, c) => s + c.val, 0);
  const showSplit = bankTotal > 0 && mmfTotal > 0;
  const bankPct   = showSplit ? Math.round(bankTotal / total * 100) : null;
  const mmfPct    = showSplit ? (100 - bankPct) : null;

  // â”€â”€â”€ Intensity â”€â”€â”€
  const totalExp =
    data.selectedGsibs.reduce((s, n) => s + (parseFloat(data.gsibDeposits[n]) || 0), 0) +
    DSIB_REGIONS.reduce((s, r) => s + (parseFloat(data.dsibDeposits[r.id]) || 0), 0) +
    MMF_CURRENCIES.reduce((s, c) => s + (parseFloat(data.mmfDeposits[c.id]) || 0), 0);
  const intensity = (totalExp > 0 && total > 0) ? Math.round(total / totalExp) : null;

  const whatIfSaving = 0; // simplified - what-if scenario pending new data structure

  // â”€â”€â”€ Risk calculations â”€â”€â”€
  const topPct    = (total > 0 && cats.length > 0) ? Math.round((cats[0].val / total) * 100) : 0;
  const concLevel = topPct >= 60 ? 'high' : topPct >= 35 ? 'medium' : 'low';
  const concLabel = topPct >= 60 ? 'HIGH' : topPct >= 35 ? 'MEDIUM' : 'LOW';

  const heldBanks = data.selectedGsibs.filter(n => (parseFloat(data.gsibDeposits[n]) || 0) > 0);

  const highRiskCount = heldBanks.filter(b => TRANSITION_RISK[b] && TRANSITION_RISK[b].level === 'high').length;
  const transLevel = highRiskCount > 0 ? 'high' : heldBanks.some(b => TRANSITION_RISK[b] && TRANSITION_RISK[b].level === 'medium') ? 'medium' : 'low';
  const transLabel = transLevel === 'high' ? 'HIGH' : transLevel === 'medium' ? 'MEDIUM' : 'LOW';

  // â”€â”€â”€ Hero â”€â”€â”€
  const heroContent = total > 0 ? `
    <div class="results-tag">Estimated Financed Emissions</div>
    <div class="results-number">${fmtNum(total)}</div>
    <div class="results-unit">tCO\u2082e / year (indicative estimate)</div>
    ${pct ? `<div class="results-scope-pill">â‰ˆ <strong>${pct}%</strong> of your reported Scope 1, 2 &amp; 3 emissions</div>` : ''}
  ` : `
    <div class="results-tag">Estimated Financed Emissions</div>
    <div class="results-number" style="font-size:36px; letter-spacing:-1px; color:rgba(255,255,255,0.4)">-</div>
    <div class="results-unit">No values entered yet</div>
  `;

  // â”€â”€â”€ Equivalents strip â”€â”€â”€
  const equivHtml = total > 0 ? `
  <div class="equiv-strip">
    <div class="equiv-card">
      <div class="equiv-icon">ğŸš—</div>
      <div class="equiv-number">${fmtNum(cars)}</div>
      <div class="equiv-label">cars driven for a year</div>
    </div>
    <div class="equiv-card">
      <div class="equiv-icon">âœˆï¸</div>
      <div class="equiv-number">${fmtNum(flights)}</div>
      <div class="equiv-label">return flights New York â€“ London</div>
    </div>
    <div class="equiv-card">
      <div class="equiv-icon">ğŸ </div>
      <div class="equiv-number">${fmtNum(homes)}</div>
      <div class="equiv-label">UK homes' annual energy use</div>
    </div>
  </div>` : '';

  // â”€â”€â”€ Insight cards â”€â”€â”€
  const topCat = cats[0];
  const topEmitterCard = topCat ? `
    <div class="insight-card">
      <div class="insight-label">Highest-Impact Relationship</div>
      <div class="insight-value">${fmtNum(topCat.val)} tCOâ‚‚e</div>
      <div class="insight-sub">${topCat.label}, your single largest source of financed emissions</div>
    </div>` : '';

  let rightCard = '';
  if (showSplit) {
    rightCard = `
    <div class="insight-card">
      <div class="insight-label">Banks vs Money Market Funds</div>
      <div class="insight-value">${bankPct}% Banking Â· ${mmfPct}% MMF</div>
      <div class="split-bar-wrap">
        <div class="split-bar-track">
          <div class="split-bar-eu" data-target="${bankPct}"></div>
          <div class="split-bar-us" data-target="${mmfPct}"></div>
        </div>
        <div class="split-legend">
          <div class="split-legend-item"><div class="split-dot" style="background:var(--navy)"></div>${fmtNum(bankTotal)} tCOâ‚‚e from banking</div>
          <div class="split-legend-item"><div class="split-dot" style="background:var(--accent)"></div>${fmtNum(mmfTotal)} tCOâ‚‚e from MMFs</div>
        </div>
      </div>
    </div>`;
  } else if (intensity) {
    rightCard = `
    <div class="insight-card">
      <div class="insight-label">Emissions Intensity</div>
      <div class="insight-value">${intensity} tCOâ‚‚e / $1M</div>
      <div class="insight-sub">Average emission factor across your $${fmtNum(totalExp)}M total exposure</div>
    </div>`;
  }

  const insightHtml = (topEmitterCard || rightCard) ? `
  <div class="insight-grid">
    ${topEmitterCard}
    ${rightCard}
  </div>` : '';

  // â”€â”€â”€ Risk overview row â”€â”€â”€
  const riskRowHtml = total > 0 ? `
  <div class="risk-row">
    <div class="risk-tile risk-tile-${concLevel}">
      <div class="risk-tile-label">Concentration Risk</div>
      <div class="risk-tile-level">${concLabel}</div>
      <div class="risk-tile-sub">${topPct > 0 ? `${topPct}% of emissions from one relationship` : 'Enter values to assess'}</div>
    </div>
    <div class="risk-tile risk-tile-${transLevel}">
      <div class="risk-tile-label">Transition Risk</div>
      <div class="risk-tile-level">${heldBanks.length > 0 ? transLabel : '-'}</div>
      <div class="risk-tile-sub">${highRiskCount > 0 ? `${highRiskCount} high-risk bank${highRiskCount > 1 ? 's' : ''} identified` : heldBanks.length > 0 ? 'No high-risk banks held' : 'Enter named banks to assess'}</div>
    </div>
    <div class="risk-tile risk-tile-monitor">
      <div class="risk-tile-label">Regulatory Exposure</div>
      <div class="risk-tile-level">MONITOR</div>
      <div class="risk-tile-sub">CSRD & SEC climate disclosure rules apply to Scope 3 Cat. 15</div>
    </div>
  </div>` : '';

  // â”€â”€â”€ Transition risk detail â”€â”€â”€
  const transDetailHtml = heldBanks.length > 0 ? `
  <div class="trans-risk-card">
    <div class="chart-heading">Transition Risk by Banking Relationship</div>
    <div class="trans-risk-note">Based on publicly available fossil fuel financing data. Illustrative. Topo Finance can provide proprietary bank-level assessments.</div>
    ${heldBanks.map(b => {
      const r = TRANSITION_RISK[b] || { level: 'medium', note: 'Insufficient public data' };
      const labels = { high: 'High', medium: 'Medium', low: 'Low' };
      return `
    <div class="bank-risk-row">
      <div class="bank-risk-name">${b}</div>
      <div class="bank-risk-note">${r.note}</div>
      <div class="bank-risk-pill bank-risk-pill-${r.level}">${labels[r.level]}</div>
    </div>`;
    }).join('')}
  </div>` : '';

  // â”€â”€â”€ Topo teaser â”€â”€â”€
  const topoTeaserHtml = `
  <div class="topo-teaser-card">
    <div class="topo-teaser-heading">What this tool can't tell you</div>
    <ul class="topo-teaser-list">
      <li>Which of your high-risk banks are <strong>actually reducing fossil fuel exposure</strong>, not just pledges</li>
      <li>How your financed emissions compare to <strong>peer treasury teams</strong> at companies your size</li>
      <li>Which specific relationships create the most <strong>CSRD reporting risk</strong> in 2025 and beyond</li>
      <li>What a realistic <strong>decarbonisation pathway</strong> looks like for your treasury portfolio without sacrificing yield or liquidity</li>
    </ul>
    <div class="topo-teaser-cta">Topo Finance provides confidential, bank-level transition risk analysis built specifically for corporate treasury. The answers above are in our data.</div>
  </div>`;

  // â”€â”€â”€ Bar chart â”€â”€â”€
  const chartHtml = cats.length > 0
    ? cats.map((c,i) => `
      <div class="bar-item">
        <div class="bar-meta">
          <span class="bar-label">${c.label}</span>
          <span class="bar-value">${fmtNum(c.val)} tCOâ‚‚e</span>
        </div>
        <div class="bar-track">
          <div class="bar-fill ${i===0?'hi':''}" style="width:${(c.val/maxV*100).toFixed(1)}%"></div>
        </div>
      </div>`).join('')
    : `<div class="results-empty">No emissions entered. Go back and add dollar amounts to see a breakdown.</div>`;

  // â”€â”€â”€ What-if â”€â”€â”€
  const whatIfHtml = whatIfSaving > 500 ? `
  <div class="whatif-card">
    <div class="whatif-label">Scenario: European Banking Switch</div>
    <div class="whatif-value">âˆ’${fmtNum(whatIfSaving)} tCOâ‚‚e</div>
    <div class="whatif-sub">
      If your US GSIB deposits were held at European-equivalent banks, your estimated financed emissions
      could be approximately <strong>${fmtNum(whatIfSaving)} tCOâ‚‚e lower</strong>, a reduction of ${total > 0 ? ((whatIfSaving/total)*100).toFixed(0) : 0}% on your total.
      US GSIBs carry a 23% higher emission factor per dollar than European GSIBs.
    </div>
  </div>` : '';

  // â”€â”€â”€ Scope context â”€â”€â”€
  const scopeContextHtml = (scope > 0 && total > 0) ? `
  <div class="insight-card" style="margin-bottom:16px;">
    <div class="insight-label">Financed vs Operational Emissions</div>
    <div class="scope-compare-grid">
      <div>
        <div class="scope-compare-sublabel">Reported Scope 1, 2 &amp; 3</div>
        <div class="scope-compare-number" style="color:var(--gray-500)">${fmtNum(scope)}</div>
        <div class="scope-compare-unit">tCOâ‚‚e</div>
      </div>
      <div>
        <div class="scope-compare-sublabel">Financed Emissions</div>
        <div class="scope-compare-number" style="color:var(--navy)">${fmtNum(total)}</div>
        <div class="scope-compare-unit">tCOâ‚‚e Â· ${pct}% of total</div>
      </div>
    </div>
    <div class="scope-compare-note">
      For most companies, financed emissions are a small but increasingly scrutinised portion of total footprint,
      now reportable under GHG Protocol Scope 3, Category 15.
    </div>
  </div>` : '';

  return `
  <div class="step-wrap">
    <div class="results-hero">${heroContent}</div>
    ${insightHtml}
    <div class="chart-card">
      <div class="chart-heading">Breakdown by Category</div>
      ${chartHtml}
    </div>
    <div class="method-box">
      <strong>How these figures are calculated:</strong> Wherever possible, emission factors are drawn from each bank's own public disclosures. Where institution-level data is unavailable, we apply PCAF-aligned regional averages. All figures are indicative estimates and should not be used for regulatory filing or formal GHG reporting. <a href="https://topofinance.org" target="_blank" style="color:var(--navy)">Learn more at topofinance.org</a>
    </div>

    <div class="email-cta-card">
      <div class="email-cta-title">Go deeper with Topo Finance, at no cost</div>
      <div class="email-cta-sub">
        Topo Finance is a nonprofit. We offer treasury teams free access to deeper calculations, verified bank-level data, and practical strategies for engaging your banks on emissions reduction. If you'd like a confidential, institution-specific analysis or want to understand your options, get in touch. There is no cost.
      </div>
      <div id="email-form">
        <div class="email-row">
          <input type="email" class="email-field" id="email-input"
            placeholder="you@company.com" value="${data.email}">
          <button class="btn btn-accent" onclick="submitEmail()">Get in Touch â†’</button>
        </div>
      </div>
      <div id="email-done" class="email-success-note" style="display:none">
        Thanks! The Topo Finance team will reach out shortly.
      </div>
    </div>

    <div class="notice notice-soft no-print" style="margin-bottom:16px;">
      <strong>Save your results now.</strong> When you close or refresh this page, all data is gone. Nothing is stored or transmitted.
    </div>
    <div class="results-actions no-print">
      <button class="btn btn-primary" onclick="window.print()" style="width:100%; padding:18px; font-size:18px; letter-spacing:0.01em;">Download Your Results</button>
      <button class="btn btn-ghost" onclick="startOver()" style="margin-top:10px;">â† Start Over</button>
    </div>
  </div>`;
}

function toggleInfoItem(item) {
  const isOpen = item.classList.contains('open');
  item.closest('.welcome-info-list').querySelectorAll('.welcome-info-item').forEach(i => i.classList.remove('open'));
  if (!isOpen) item.classList.add('open');
}

function render() {
  const app  = document.getElementById('app');
  const vis  = visible();
  const idx  = curIdx();
  const isWelcome = stepId === 'welcome';
  const isResults = stepId === 'results';

  // Header label
  document.getElementById('header-step-label').textContent =
    isWelcome ? '' : (curStep()?.label || '');

  // Header visibility
  const header = document.getElementById('site-header');
  header.style.display = isWelcome ? 'none' : 'flex';
  document.getElementById('main').style.paddingTop    = isWelcome ? '0' : '83px';
  document.getElementById('main').style.paddingBottom = isWelcome ? '0' : '96px';

  // Progress
  const track = document.getElementById('progress-track');
  const fill  = document.getElementById('progress-fill');
  if (isWelcome) {
    track.style.display = 'none';
  } else {
    track.style.display = 'block';
    fill.style.width = (idx / (vis.length - 1) * 100) + '%';
  }

  // Footer buttons
  const btnBack = document.getElementById('btn-back');
  const btnNext = document.getElementById('btn-next');
  const btnSkip = document.getElementById('btn-skip');

  const hideFooter = isWelcome;
  document.getElementById('site-footer').style.display = hideFooter ? 'none' : 'flex';
  btnBack.style.display = isWelcome ? 'none' : 'inline-flex';

  if (isWelcome) {
    btnNext.textContent = 'Get Started â†’';
    btnNext.className   = 'btn btn-primary btn-lg';
    btnNext.disabled    = false;
    btnSkip.style.display = 'none';
  } else if (isResults) {
    btnNext.style.display = 'none';
    btnSkip.style.display = 'none';
  } else {
    btnNext.textContent = 'Next â†’';
    btnNext.className   = 'btn btn-primary';
    btnNext.style.display = 'inline-flex';
    btnSkip.style.display = OPTIONAL.has(stepId) ? 'inline-flex' : 'none';
    btnNext.disabled = false;
  }

  // Content
  let html = '';
  switch (stepId) {
    case 'welcome':     html = renderWelcome();     break;
    case 'gsib-select': html = renderGsibSelect();  break;
    case 'gsib-input':  html = renderGsibInput();   break;
    case 'dsib':        html = renderDsib();         break;
    case 'mmf':         html = renderMmf();          break;
    case 'review':      html = renderReview();       break;
    case 'scope123':    html = renderScope123();     break;
    case 'results':     html = renderResults();      break;
    default:            html = '<div class="step-wrap"><p>Unknown step.</p></div>';
  }

  app.innerHTML = html;

  // Animate bar fills and split bars on results
  if (stepId === 'results') {
    requestAnimationFrame(() => {
      requestAnimationFrame(() => {
        document.querySelectorAll('.bar-fill').forEach(el => {
          const target = el.style.width;
          el.style.width = '0%';
          requestAnimationFrame(() => { el.style.width = target; });
        });
        document.querySelectorAll('.split-bar-eu, .split-bar-us').forEach(el => {
          const target = (el.dataset.target || '0') + '%';
          el.style.width = '0%';
          requestAnimationFrame(() => { el.style.width = target; });
        });
      });
    });
  }
}
