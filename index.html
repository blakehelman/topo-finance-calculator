<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Emissions Calculator â€” Topo Finance</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --navy: #1A2AEB;
      --navy-mid: #3040f0;
      --accent: #C4E635;
      --accent-dark: #a8c42a;
      --bg: #ffffff;
      --white: #ffffff;
      --gray-50: #f7f8ff;
      --gray-100: #f0f1fa;
      --gray-200: #e2e4f0;
      --gray-400: #9399b8;
      --gray-600: #4b5280;
      --gray-800: #1a1d35;
      --text: #0d0f24;
      --radius: 16px;
      --radius-sm: 10px;
      --shadow: 0 2px 20px rgba(26,42,235,0.07);
      --shadow-md: 0 8px 40px rgba(26,42,235,0.11);
      --transition: all 0.18s ease;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* â”€â”€â”€ HEADER â”€â”€â”€ */
    #site-header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: var(--navy);
      z-index: 200;
      display: flex;
      align-items: center;
      padding: 0 28px;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }

    .header-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: var(--white);
      font-size: 15px;
      font-weight: 700;
      letter-spacing: -0.2px;
      white-space: nowrap;
      pointer-events: none;
    }

    .logo-mark {
      width: 30px; height: 30px;
      background: var(--accent);
      border-radius: 7px;
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0;
    }

    .logo-mark svg { display: block; }

    .logo-text {
      color: var(--white);
      font-weight: 700;
      font-size: 15px;
      letter-spacing: -0.3px;
    }

    .header-step-label {
      color: rgba(255,255,255,0.55);
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    /* â”€â”€â”€ PROGRESS â”€â”€â”€ */
    #progress-track {
      position: fixed;
      top: 60px; left: 0; right: 0;
      height: 4px;
      background: rgba(255,255,255,0.15);
      z-index: 199;
      display: none;
    }

    #progress-fill {
      height: 100%;
      background: var(--accent);
      transition: width 0.45s cubic-bezier(0.4,0,0.2,1);
      width: 0%;
    }

    /* â”€â”€â”€ MAIN â”€â”€â”€ */
    #main {
      padding-top: 83px;
      padding-bottom: 96px;
      min-height: 100vh;
    }

    .step-wrap {
      max-width: 660px;
      margin: 0 auto;
      padding: 40px 24px 24px;
    }

    /* â”€â”€â”€ FOOTER NAV â”€â”€â”€ */
    #site-footer {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: rgba(255,255,255,0.88);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-top: 1px solid rgba(26,42,235,0.08);
      padding: 14px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      z-index: 200;
    }

    .footer-left { display: flex; gap: 8px; align-items: center; }
    .footer-right { display: flex; gap: 8px; align-items: center; }

    /* â”€â”€â”€ BUTTONS â”€â”€â”€ */
    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 6px;
      padding: 10px 24px;
      border-radius: 100px;
      font-size: 14px; font-weight: 600;
      cursor: pointer;
      border: 2px solid transparent;
      transition: var(--transition);
      text-decoration: none;
      white-space: nowrap;
      line-height: 1;
    }

    .btn-primary {
      background: var(--navy); color: var(--white); border-color: var(--navy);
    }
    .btn-primary:hover { background: var(--navy-mid); border-color: var(--navy-mid); }
    .btn-primary:disabled {
      background: var(--gray-200); border-color: var(--gray-200);
      color: var(--gray-400); cursor: not-allowed;
    }

    .btn-secondary {
      background: transparent; color: var(--navy); border-color: var(--gray-200);
    }
    .btn-secondary:hover { border-color: var(--navy); background: var(--gray-50); }

    .btn-accent {
      background: var(--accent); color: var(--navy); border-color: var(--accent);
    }
    .btn-accent:hover { background: var(--accent-dark); border-color: var(--accent-dark); }

    .btn-ghost {
      background: transparent; color: var(--gray-600); border-color: transparent;
    }
    .btn-ghost:hover { color: var(--navy); }

    .btn-lg { padding: 14px 36px; font-size: 16px; }

    /* Footer nav buttons â€” 50% larger than base */
    #site-footer .btn { padding: 15px 36px; font-size: 21px; }

    /* â”€â”€â”€ TYPOGRAPHY â”€â”€â”€ */
    .step-eyebrow {
      display: inline-block;
      background: rgba(26,42,235,0.08);
      color: var(--navy);
      padding: 5px 13px;
      border-radius: 100px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 16px;
    }

    .step-title {
      font-size: 30px; font-weight: 800;
      color: var(--navy);
      line-height: 1.2;
      letter-spacing: -0.8px;
      margin-bottom: 10px;
    }

    .step-subtitle {
      font-size: 15px; color: var(--gray-600);
      line-height: 1.65;
      margin-bottom: 28px;
    }

    .optional-badge {
      display: inline-block;
      background: var(--gray-100); color: var(--gray-600);
      padding: 3px 10px; border-radius: 100px;
      font-size: 11px; font-weight: 600;
      margin-left: 8px; vertical-align: middle;
      text-transform: uppercase; letter-spacing: 0.5px;
    }

    /* â”€â”€â”€ NOTICE â”€â”€â”€ */
    .notice {
      padding: 13px 16px;
      border-radius: var(--radius-sm);
      font-size: 13px; line-height: 1.65;
    }
    .notice-soft {
      background: rgba(15,32,64,0.04);
      border: 1px solid var(--gray-200);
      color: var(--gray-600);
    }
    .notice-green {
      background: rgba(196,230,53,0.12);
      border: 1px solid rgba(196,230,53,0.4);
      color: #3a4712;
    }
    .notice strong { font-weight: 700; }

    /* â”€â”€â”€ WELCOME SCREEN â”€â”€â”€ */
    .welcome-hero {
      text-align: center;
      padding: 8px 0 32px;
    }

    .welcome-logo-wrap {
      display: inline-flex; align-items: center; gap: 12px;
      margin-bottom: 28px;
    }

    .welcome-logomark {
      width: 52px; height: 52px;
      background: var(--navy);
      border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
    }

    .welcome-logo-text {
      font-size: 22px; font-weight: 800; color: var(--navy);
      letter-spacing: -0.5px;
    }

    .welcome-title {
      font-size: 56px; font-weight: 900;
      color: var(--navy);
      letter-spacing: -2.5px;
      line-height: 1.05;
      margin-bottom: 20px;
    }

    .welcome-sub {
      font-size: 16px; color: var(--gray-600);
      line-height: 1.7;
      max-width: 480px; margin: 0 auto 32px;
    }

    @media (max-width: 520px) {
      .welcome-title { font-size: 28px; }
      .geo-grid { grid-template-columns: 1fr !important; }
    }

    /* â”€â”€â”€ INFO LIST â”€â”€â”€ */
    .welcome-info-list {
      display: flex; flex-direction: column;
      text-align: left;
      margin-bottom: 28px;
      border-top: 1px solid var(--gray-200);
    }
    .welcome-info-item {
      border-bottom: 1px solid var(--gray-200);
    }
    .welcome-info-trigger {
      display: flex; gap: 16px; align-items: center;
      padding: 18px 4px; cursor: pointer;
      user-select: none;
    }
    .welcome-info-trigger:hover .welcome-info-label { color: var(--navy-mid); }
    .welcome-info-icon { font-size: 18px; flex-shrink: 0; }
    .welcome-info-content { flex: 1; }
    .welcome-info-label {
      font-size: 12px; font-weight: 700;
      text-transform: uppercase; letter-spacing: 0.7px;
      color: var(--navy); transition: color 0.15s;
    }
    .welcome-info-arrow {
      font-size: 14px; color: var(--gray-400);
      transition: transform 0.2s; flex-shrink: 0;
    }
    .welcome-info-item.open .welcome-info-arrow { transform: rotate(90deg); }
    .welcome-info-body {
      display: none;
      padding: 0 4px 18px 38px;
      font-size: 13px; color: var(--gray-600); line-height: 1.7;
    }
    .welcome-info-item.open .welcome-info-body { display: block; }

    /* â”€â”€â”€ GEOGRAPHY CARDS â”€â”€â”€ */
    .geo-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      margin-top: 4px;
    }

    .geo-card {
      cursor: pointer;
      text-align: center;
      padding: 36px 20px 28px;
      border-radius: var(--radius);
      border: 2px solid var(--gray-200);
      background: var(--gray-50);
      transition: all 0.22s ease;
      user-select: none;
    }
    .geo-card:hover {
      border-color: var(--navy);
      background: var(--white);
      transform: translateY(-3px);
      box-shadow: var(--shadow-md);
    }
    .geo-card.selected {
      border-color: var(--navy);
      background: var(--white);
      box-shadow: 0 0 0 4px rgba(26,42,235,0.1);
    }
    .geo-card.selected .geo-label { color: var(--navy); }

    .geo-emoji { font-size: 42px; display: block; margin-bottom: 14px; }
    .geo-label { font-size: 15px; font-weight: 700; color: var(--navy); }
    .geo-sub { font-size: 12px; color: var(--gray-400); margin-top: 5px; }

    /* â”€â”€â”€ BANK INPUTS â”€â”€â”€ */
    .bank-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
      gap: 10px;
      margin-top: 4px;
    }

    .bank-row {
      display: flex; align-items: center; gap: 10px;
      background: var(--white);
      border: 1.5px solid var(--gray-200);
      border-radius: var(--radius-sm);
      padding: 11px 14px;
      transition: var(--transition);
    }
    .bank-row:focus-within {
      border-color: var(--navy);
      box-shadow: 0 0 0 3px rgba(15,32,64,0.07);
    }

    .bank-name { flex: 1; font-size: 13px; font-weight: 500; color: var(--text); min-width: 0; }

    .bank-field {
      display: flex; align-items: center; gap: 5px; flex-shrink: 0;
    }
    .bank-field input {
      width: 80px; padding: 5px 8px;
      border: 1.5px solid var(--gray-200); border-radius: 6px;
      font-size: 13px; color: var(--text);
      background: var(--gray-50);
      outline: none; text-align: right;
      transition: var(--transition);
    }
    .bank-field input:focus { border-color: var(--navy); background: var(--white); }
    .bank-field .unit { font-size: 11px; color: var(--gray-400); font-weight: 600; }

    .total-preview {
      display: flex; align-items: center; justify-content: space-between;
      padding: 11px 14px;
      background: rgba(15,32,64,0.04);
      border-radius: var(--radius-sm);
      margin-top: 10px;
      font-size: 13px; color: var(--gray-600);
    }
    .total-preview strong { color: var(--navy); font-size: 15px; font-weight: 800; }

    /* â”€â”€â”€ SINGLE VALUE INPUT â”€â”€â”€ */
    .big-input-wrap { margin-top: 4px; }

    .big-input-row {
      display: flex; align-items: center; gap: 12px;
      background: var(--white);
      border: 2.5px solid var(--gray-200);
      border-radius: var(--radius);
      padding: 16px 20px;
      transition: var(--transition);
    }
    .big-input-row:focus-within { border-color: var(--navy); }

    .big-input-row input {
      flex: 1; border: none; outline: none;
      font-size: 28px; font-weight: 700; color: var(--navy);
      background: transparent; min-width: 0;
    }
    .big-input-row input::placeholder { color: var(--gray-200); font-weight: 400; }
    .big-input-unit { font-size: 13px; color: var(--gray-600); font-weight: 600; flex-shrink: 0; }

    /* â”€â”€â”€ PILL BUTTONS â”€â”€â”€ */
    .pill-group { display: flex; gap: 12px; margin-top: 4px; flex-wrap: wrap; }

    .pill-opt {
      flex: 1; min-width: 160px;
      padding: 18px 24px;
      border-radius: 14px;
      border: 2.5px solid var(--gray-200);
      background: var(--white);
      font-size: 15px; font-weight: 600; color: var(--navy);
      cursor: pointer; text-align: center;
      transition: var(--transition); user-select: none;
    }
    .pill-opt:hover { border-color: var(--navy); box-shadow: var(--shadow); }
    .pill-opt.selected { background: var(--navy); border-color: var(--navy); color: var(--white); }

    /* â”€â”€â”€ INFO EXPAND â”€â”€â”€ */
    .info-expand {
      margin-top: 20px;
      border: 1.5px solid var(--gray-200);
      border-radius: var(--radius-sm);
      overflow: hidden;
    }

    .info-trigger {
      width: 100%; padding: 13px 16px;
      background: rgba(15,32,64,0.03); border: none;
      display: flex; align-items: center; justify-content: space-between;
      cursor: pointer; font-size: 13px; font-weight: 600; color: var(--navy);
      text-align: left;
    }
    .info-trigger:hover { background: rgba(15,32,64,0.06); }

    .info-icon {
      width: 20px; height: 20px; border-radius: 50%;
      border: 2px solid var(--navy);
      display: flex; align-items: center; justify-content: center;
      font-size: 12px; font-weight: 700; color: var(--navy);
      flex-shrink: 0; transition: transform 0.2s ease;
    }
    .info-trigger.open .info-icon { transform: rotate(45deg); }

    .info-body {
      padding: 0 16px;
      font-size: 13px; color: var(--gray-600); line-height: 1.7;
      max-height: 0; overflow: hidden;
      transition: max-height 0.3s ease, padding 0.3s ease;
    }
    .info-body.open { max-height: 300px; padding: 0 16px 16px; }
    .info-body p + p { margin-top: 8px; }

    /* â”€â”€â”€ RESULTS â”€â”€â”€ */
    .results-hero {
      background: var(--navy);
      border-radius: var(--radius);
      padding: 36px 32px;
      text-align: center;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }

    .results-hero::before {
      content: '';
      position: absolute; top: -60px; right: -60px;
      width: 200px; height: 200px;
      background: rgba(196,230,53,0.07);
      border-radius: 50%;
      pointer-events: none;
    }

    .results-tag {
      font-size: 11px; font-weight: 700;
      text-transform: uppercase; letter-spacing: 1px;
      color: rgba(255,255,255,0.5);
      margin-bottom: 8px;
    }

    .results-number {
      font-size: 58px; font-weight: 900;
      color: var(--accent);
      letter-spacing: -3px; line-height: 1;
      margin-bottom: 6px;
    }

    .results-unit {
      font-size: 15px; color: rgba(255,255,255,0.6);
      margin-bottom: 16px;
    }

    .results-scope-pill {
      display: inline-block;
      background: rgba(255,255,255,0.1);
      border-radius: 100px;
      padding: 8px 18px;
      font-size: 14px; color: rgba(255,255,255,0.9);
    }
    .results-scope-pill strong { color: var(--accent); }

    .results-empty {
      text-align: center;
      padding: 40px 20px;
      color: var(--gray-400);
      font-size: 15px;
    }

    /* â”€â”€â”€ BAR CHART â”€â”€â”€ */
    .chart-card {
      background: var(--white);
      border: 1.5px solid var(--gray-200);
      border-radius: var(--radius);
      padding: 24px;
      margin-bottom: 16px;
    }

    .chart-heading {
      font-size: 11px; font-weight: 700;
      text-transform: uppercase; letter-spacing: 0.8px;
      color: var(--navy); margin-bottom: 20px;
    }

    .bar-item { margin-bottom: 18px; }
    .bar-item:last-child { margin-bottom: 0; }

    .bar-meta {
      display: flex; justify-content: space-between; align-items: baseline;
      margin-bottom: 6px;
    }
    .bar-label { font-size: 13px; font-weight: 500; color: var(--text); }
    .bar-value { font-size: 13px; font-weight: 700; color: var(--navy); }

    .bar-track {
      height: 9px; background: var(--gray-100); border-radius: 100px; overflow: hidden;
    }
    .bar-fill {
      height: 100%; background: var(--navy);
      border-radius: 100px;
      transition: width 1s cubic-bezier(0.4,0,0.2,1);
      width: 0%;
    }
    .bar-fill.hi { background: var(--accent); }

    /* â”€â”€â”€ METHODOLOGY â”€â”€â”€ */
    .method-box {
      background: var(--gray-50);
      border: 1.5px solid var(--gray-200);
      border-radius: var(--radius-sm);
      padding: 16px;
      font-size: 12px; color: var(--gray-600); line-height: 1.75;
      margin-bottom: 16px;
    }
    .method-box strong { color: var(--gray-800); }

    /* â”€â”€â”€ EMAIL CTA â”€â”€â”€ */
    .email-cta-card {
      background: var(--white);
      border: 1.5px solid var(--gray-200);
      border-radius: var(--radius);
      padding: 28px;
      margin-bottom: 16px;
    }

    .email-cta-title {
      font-size: 17px; font-weight: 800; color: var(--navy); margin-bottom: 7px;
    }
    .email-cta-sub {
      font-size: 14px; color: var(--gray-600); line-height: 1.65; margin-bottom: 20px;
    }

    .email-row { display: flex; gap: 10px; }
    @media (max-width: 460px) { .email-row { flex-direction: column; } }

    .email-field {
      flex: 1; padding: 11px 16px;
      border: 2px solid var(--gray-200);
      border-radius: 100px; font-size: 14px;
      outline: none; transition: var(--transition);
    }
    .email-field:focus { border-color: var(--navy); }

    .email-success-note {
      padding: 12px 16px;
      background: rgba(196,230,53,0.14);
      border: 1px solid rgba(196,230,53,0.45);
      border-radius: var(--radius-sm);
      font-size: 14px; color: #3a4712; font-weight: 500;
    }

    /* â”€â”€â”€ RESULTS FOOTER ACTIONS â”€â”€â”€ */
    .results-actions {
      display: flex; gap: 10px; justify-content: center;
      flex-wrap: wrap; margin-bottom: 32px;
    }

    /* â”€â”€â”€ DIVIDER â”€â”€â”€ */
    .divider { height: 1px; background: var(--gray-200); margin: 24px 0; }

    /* â”€â”€â”€ PRINT â”€â”€â”€ */
    @media print {
      #site-header, #site-footer, #progress-track,
      .email-cta-card, .results-actions, .no-print { display: none !important; }
      #main { padding: 0; }
      .step-wrap { max-width: 100%; padding: 20px; }
      body { background: white; }
      .results-hero { background: #1a2a4a !important; -webkit-print-color-adjust: exact; }
      .chart-card, .method-box { break-inside: avoid; }
    }
  </style>
</head>
<body>

<!-- HEADER -->
<header id="site-header">
  <div class="logo" id="header-logo"></div>
  <span class="header-title">Financed Emissions Calculator</span>
  <span class="header-step-label" id="header-step-label"></span>
</header>

<!-- PROGRESS -->
<div id="progress-track">
  <div id="progress-fill"></div>
</div>

<!-- MAIN -->
<main id="main">
  <div id="app"></div>
</main>

<!-- FOOTER -->
<footer id="site-footer">
  <div class="footer-left">
    <button class="btn btn-secondary" id="btn-back" onclick="go(-1)">â† Back</button>
  </div>
  <div class="footer-right">
    <button class="btn btn-ghost" id="btn-skip" onclick="skip()" style="display:none">Skip</button>
    <button class="btn btn-primary" id="btn-next" onclick="go(1)">Next â†’</button>
  </div>
</footer>

<script>
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// DATA
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
const BANKS = {

  usGsibs:  ['JPMorgan', 'Bank of America', 'Citigroup', 'Wells Fargo', 'Goldman Sachs', 'Morgan Stanley']

const FACTORS = {
  euGsibs: 130, euDsibs: 105, euRegional: 85,
  mmfEuSovereign: 45, mmfUsSovereign: 70,
  euSovereignDebt: 55, usSovereignDebt: 80,
  usGsibs: 160, usRegional: 115
};

    euDsibs:          BANKS.euDsibs.map(() => ''),

    mmfEuSovereign:   '',
    mmfUsSovereign:   '',
    sovereignGate:    null,
    euSovereignDebt:  '',
    usSovereignDebt:  '',
    usGsibs:          BANKS.usGsibs.map(() => ''),
    usRegional:       '',
    scope123:         '',
    email:            ''
  };
}

let data = freshData();
let stepId = 'welcome';

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// STEPS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
const OPTIONAL = new Set(['mmf-eu','mmf-us','eu-sovereign','us-sovereign','scope123']);

// â”€â”€ Build the ordered visible step list dynamically â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Steps are ordered: welcome â†’ geography â†’ [primary-region?] â†’
//   [primary-region bank steps] â†’ [secondary-region bank steps] â†’
//   mmf-eu â†’ mmf-us â†’ sovereign-gate â†’ [sovereign debt] â†’ scope123 â†’ results
function visible() {
  const s = [];

  s.push({ id: 'welcome',        label: 'Welcome' });
  s.push({ id: 'geography',      label: 'Where you bank' });

  if (data.geography === 'both') {
    s.push({ id: 'primary-region', label: 'Primary region' });
  }

  // Determine region order
  let regions = [];
  if (data.geography === 'europe') {
    regions = ['europe'];
  } else if (data.geography === 'us') {
    regions = ['us'];
  } else if (data.geography === 'both' && data.primaryRegion) {
    regions = data.primaryRegion === 'europe' ? ['europe','us'] : ['us','europe'];
  }

  for (const r of regions) {
    if (r === 'europe') {
      s.push({ id: 'eu-gsibs',    label: 'European Global Banks'    });
      s.push({ id: 'eu-dsibs',    label: 'European Domestic Banks'  });
      s.push({ id: 'eu-regional', label: 'European Regional Banks'  });
    } else {
      s.push({ id: 'us-gsibs',    label: 'US Global Banks'    });
      s.push({ id: 'us-regional', label: 'US Regional Banks'  });
    }
  }

  s.push({ id: 'mmf-eu',         label: 'MMF: European Sovereign' });
  s.push({ id: 'mmf-us',         label: 'MMF: US Sovereign'  });
  s.push({ id: 'sovereign-gate', label: 'Sovereign Bonds'    });

  if (data.sovereignGate === 'yes') {
    s.push({ id: 'eu-sovereign', label: 'European Sovereign Debt'   });
    s.push({ id: 'us-sovereign', label: 'US Treasury Bonds'   });
  }

  s.push({ id: 'scope123', label: 'Reported Emissions' });
  s.push({ id: 'results',  label: 'Your Results'       });

  return s;
}

function curIdx()      { return visible().findIndex(s => s.id === stepId); }
function curStep()     { return visible().find(s => s.id === stepId); }
function workingTotal(){ return visible().length - 2; } // excl. welcome + results
function stepNum()     { return curIdx(); } // visible[0]=welcome â†’ 0; visible[1]=step 1 â†’ 1-based display

function go(dir) {
  const vis = visible();
  const next = curIdx() + dir;
  if (next >= 0 && next < vis.length) {
    stepId = vis[next].id;
    render();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
}

// BANK INPUTS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function setBank(group, idx, val) {
  data[group][idx] = val;
  const el = document.getElementById('total-' + group);
  if (el) el.textContent = '$' + sumArr(data[group]).toLocaleString() + 'M';
}

function setField(key, val) { data[key] = val; }

function sumArr(arr) { return arr.reduce((a,b) => a + (parseFloat(b)||0), 0); }

function isEU() { return data.geography === 'europe' || data.geography === 'both'; }
function isUS() { return data.geography === 'us'     || data.geography === 'both'; }

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// CALCULATIONS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function calcEmissions() {
  const cats = [];

  if (isEU()) {
    const eg = sumArr(data.euGsibs); if (eg) cats.push({ label: 'European Global Banks (GSIBs)', val: eg * FACTORS.euGsibs });
    const ed = sumArr(data.euDsibs); if (ed) cats.push({ label: 'European Domestic Banks (DSIBs)', val: ed * FACTORS.euDsibs });
    const er = parseFloat(data.euRegional)||0; if (er) cats.push({ label: 'European Regional Banks', val: er * FACTORS.euRegional });
  }
  const me = parseFloat(data.mmfEuSovereign)||0; if (me) cats.push({ label: 'MMF: European Sovereign', val: me * FACTORS.mmfEuSovereign });
  const mu = parseFloat(data.mmfUsSovereign)||0; if (mu) cats.push({ label: 'MMF: US Sovereign', val: mu * FACTORS.mmfUsSovereign });

  if (data.sovereignGate === 'yes') {
    const es = parseFloat(data.euSovereignDebt)||0; if (es) cats.push({ label: 'European Sovereign Bonds', val: es * FACTORS.euSovereignDebt });
    const us = parseFloat(data.usSovereignDebt)||0; if (us) cats.push({ label: 'US Treasury Bonds', val: us * FACTORS.usSovereignDebt });
  }
  if (isUS()) {
    const ug = sumArr(data.usGsibs); if (ug) cats.push({ label: 'US Global Banks (GSIBs)', val: ug * FACTORS.usGsibs });
    const ur = parseFloat(data.usRegional)||0; if (ur) cats.push({ label: 'US Regional Banks', val: ur * FACTORS.usRegional });
  }

  cats.sort((a,b) => b.val - a.val);
  return cats;
}

function fmtNum(n) {
  if (n >= 1000000) return (n/1000000).toFixed(1).replace(/\.0$/, '') + 'M';
  if (n >= 1000)    return (n/1000).toFixed(1).replace(/\.0$/, '') + 'k';
  return Math.round(n).toLocaleString();
}

// MAIN RENDER

function toggleInfoItem(item) {
  const isOpen = item.classList.contains('open');
  item.closest('.welcome-info-list').querySelectorAll('.welcome-info-item').forEach(i => i.classList.remove('open'));
  if (!isOpen) item.classList.add('open');
}

function render() {
  const app  = document.getElementById('app');
  const vis  = visible();
  const idx  = curIdx();
  const isWelcome = stepId === 'welcome';
  const isResults = stepId === 'results';

  // Header label
  document.getElementById('header-step-label').textContent =
    isWelcome ? '' : (curStep()?.label || '');

  // Header visibility
  const header = document.getElementById('site-header');
  header.style.display = isWelcome ? 'none' : 'flex';
  document.getElementById('main').style.paddingTop = isWelcome ? '0' : '83px';

  // Progress
  const track = document.getElementById('progress-track');
  const fill  = document.getElementById('progress-fill');
  if (isWelcome) {
    track.style.display = 'none';
  } else {
    track.style.display = 'block';
    fill.style.width = (idx / (vis.length - 1) * 100) + '%';
  }

  // Footer buttons
  const btnBack = document.getElementById('btn-back');
  const btnNext = document.getElementById('btn-next');
  const btnSkip = document.getElementById('btn-skip');

  const hideFooter = isWelcome || (stepId === 'geography' && !data.geography);
  document.getElementById('site-footer').style.display = hideFooter ? 'none' : 'flex';
  btnBack.style.display = isWelcome ? 'none' : 'inline-flex';

  if (isWelcome) {
    btnNext.textContent = 'Get Started â†’';
    btnNext.className   = 'btn btn-primary btn-lg';
    btnNext.disabled    = false;
    btnSkip.style.display = 'none';
  } else if (isResults) {
    btnNext.style.display = 'none';
    btnSkip.style.display = 'none';
  } else {
    btnNext.textContent = 'Next â†’';
    btnNext.className   = 'btn btn-primary';
    btnNext.style.display = 'inline-flex';
    btnSkip.style.display = OPTIONAL.has(stepId) ? 'inline-flex' : 'none';
    btnNext.disabled =
      (stepId === 'geography'       && !data.geography)     ||
      (stepId === 'primary-region'  && !data.primaryRegion) ||
      (stepId === 'sovereign-gate'  && !data.sovereignGate);
  }

  // Content
  let html = '';
  switch (stepId) {
    case 'welcome':      html = renderWelcome(); break;
    case 'geography':       html = renderGeography();     break;
    case 'primary-region':  html = renderPrimaryRegion(); break;

    case 'eu-gsibs':
      html = renderBankStep(
        'Cash held in European Global Banks (GSIBs)',
        'Enter the approximate USD equivalent of deposits held at each bank. Leave blank or enter 0 if none.',
        'euGsibs', BANKS.euGsibs, FACTORS.euGsibs,
        'What is a GSIB?',
        `<p>A <strong>Global Systemically Important Bank (GSIB)</strong> is a bank whose failure would pose systemic risk to
        the global financial system â€” designated annually by the Financial Stability Board (FSB).</p>
        <p>European GSIBs carry a factor of <strong>130 tCOâ‚‚e per $1M deposited</strong>, reflecting their average portfolio
        carbon intensity based on publicly available PCAF data.</p>`
      ); break;

    case 'eu-dsibs':
      html = renderBankStep(
        'Cash held in European Domestic Banks (DSIBs)',
        'Domestic Systemically Important Banks â€” major national banks not on the global GSIB list.',
        'euDsibs', BANKS.euDsibs, FACTORS.euDsibs,
        'What is a DSIB?',
        `<p>A <strong>Domestic Systemically Important Bank (DSIB)</strong> is designated critical to its national financial
        system, subject to similar enhanced oversight as GSIBs at the national level.</p>
        <p>European DSIBs carry a factor of <strong>105 tCOâ‚‚e per $1M</strong> â€” slightly lower than GSIBs due to a
        less carbon-intensive average loan book.</p>`
      ); break;

    case 'eu-regional':
      html = renderSingleStep(
        'Cash in European Regional Banks',
        'Enter the total USD equivalent held across all smaller European regional or community banks not listed above.',
        'euRegional', false, 'ğŸ¦'
      ); break;

    case 'mmf-eu':
      html = renderSingleStep(
        'MMF: European Sovereign',
        'Enter the total USD value of money market fund investments that primarily invest in European government securities.',
        'mmfEuSovereign', true, 'ğŸ’¶'
      ); break;

    case 'mmf-us':
      html = renderSingleStep(
        'MMF: US Sovereign',
        'Enter the total USD value of money market fund investments that primarily invest in US Treasury securities.',
        'mmfUsSovereign', true, 'ğŸ’µ'
      ); break;

    case 'sovereign-gate':
      html = renderSovereignGate(); break;

    case 'eu-sovereign':
      html = renderSingleStep(
        'European Sovereign Bond Holdings',
        'Enter the total USD equivalent value of European government bonds held directly in your treasury portfolio.',
        'euSovereignDebt', true, 'ğŸ‡ªğŸ‡º'
      ); break;

    case 'us-sovereign':
      html = renderSingleStep(
        'US Treasury Bond Holdings',
        'Enter the total USD value of US Treasury bonds held directly in your treasury portfolio.',
        'usSovereignDebt', true, 'ğŸ›ï¸'
      ); break;

    case 'us-gsibs':
      html = renderBankStep(
        'Cash held in US Global Banks (GSIBs)',
        'Enter the approximate USD equivalent of deposits held at each US bank.',
        'usGsibs', BANKS.usGsibs, FACTORS.usGsibs,
        'Why do US GSIBs have a higher emission factor?',
        `<p>US GSIBs carry a factor of <strong>160 tCOâ‚‚e per $1M</strong> â€” higher than European peers â€” reflecting
        historically greater exposure to domestic oil & gas, coal, and other high-emission sectors.</p>
        <p>This is an illustrative aggregate. Individual bank emission intensities vary based on specific
        loan books, sectoral exposure, and financed emissions reporting.</p>`
      ); break;

    case 'us-regional':
      html = renderSingleStep(
        'Cash in US Regional Banks',
        'Enter the total USD equivalent held across all smaller US regional or community banks not listed above.',
        'usRegional', false, 'ğŸ¦'
      ); break;

    case 'scope123':
      html = renderScope123(); break;

    case 'results':
      html = renderResults(); break;

    default:
      html = '<div class="step-wrap"><p>Unknown step.</p></div>';
  }

  app.innerHTML = html;

  // Animate bar fills on results
  if (stepId === 'results') {
    requestAnimationFrame(() => {
      requestAnimationFrame(() => {
        document.querySelectorAll('.bar-fill').forEach(el => {
          const target = el.style.width;
          el.style.width = '0%';
          requestAnimationFrame(() => { el.style.width = target; });
        });
      });
    });
  }
}
